version: "3"

services:
  nginx:
    build: suselstar/nginx_susel:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /output_logs:/volume
    networks:
      - SuselNetwork

  apache:
    build: suselstar/apache_susel:latest
    restart: always
    ports:
      - 8080:8080
    networks:
      - SuselNetwork

networks:
  SuselNetwork:
